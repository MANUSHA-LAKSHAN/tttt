<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Zerocastor | Premium Live TV</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --accent: #007AFF; 
            --accent-glow: rgba(0, 122, 255, 0.4);
            --text-main: #ffffff;
            --text-dim: #888888;
        }

        body { 
            margin: 0; background: var(--bg); color: var(--text-main); 
            font-family: 'Outfit', sans-serif; overflow-x: hidden;
            padding-bottom: 100px;
        }

        /* Header */
        header { 
            position: sticky; top: 0; z-index: 900; 
            background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); 
            padding: 15px 20px; display: flex; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .search-bar { 
            flex: 1; display: flex; align-items: center; gap: 10px; 
            background: rgba(255,255,255,0.1); padding: 8px 15px; 
            border-radius: 12px; margin-left: 15px;
        }

        .search-bar input { background: transparent; border: none; color: #fff; width: 100%; }

        /* Hero Slider */
        .hero-slider { padding: 20px; }
        .slide-card {
            width: 100%; height: 200px; border-radius: 20px;
            background-size: cover; background-position: center;
            position: relative; overflow: hidden; cursor: pointer;
            display: flex; align-items: flex-end; padding: 20px;
            text-decoration: none;
        }

        /* Grid System */
        .cat-title { padding: 20px; font-size: 22px; font-weight: 700; }
        .app-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); 
            gap: 15px; padding: 0 20px; 
        }

        .channel-card { 
            text-decoration: none; color: inherit; text-align: center; 
            transition: 0.3s;
        }

        .icon-box { 
            aspect-ratio: 1/1; background: #111; border-radius: 20px; 
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.05);
            padding: 15px;
        }

        .icon-box img { width: 100%; object-fit: contain; }
        .channel-card span { display: block; margin-top: 8px; font-size: 12px; color: var(--text-dim); }

        .channel-card:hover .icon-box {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 20px var(--accent-glow);
        }

        /* Bottom Nav for Mobile */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 70px;
            background: rgba(10,10,10,0.9); backdrop-filter: blur(10px);
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .nav-item { color: var(--text-dim); text-decoration: none; font-size: 20px; }
        .nav-item.active { color: var(--accent); }
    </style>
</head>
<body>

    <header>
        <img src="https://zerocastor.com/assets/newlogo.png" height="30" alt="Logo">
        <div class="search-bar">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Search channels..." onkeyup="search()">
        </div>
    </header>

    <div class="hero-slider">
        <div class="slide-card" style="background-image: linear-gradient(to top, black, transparent), url('https://images.icc-cricket.com/image/upload/t_ratio21_9-size50-webp/v1765453641/prd/ozmjpk90kaviqgyju9nl');" onclick="playChannel('https://www.youtube.com/embed/live_stream?channel=UC4SscP9Uat2-v_y6XU8vM-g')">
            <div>
                <span style="background: var(--accent); padding: 4px 8px; border-radius: 5px; font-size: 10px;">FEATURED</span>
                <h2 style="margin: 5px 0;">ICC T20 2026</h2>
            </div>
        </div>
    </div>

    <section>
        <div class="cat-title">Local Channels</div>
        <div class="app-grid">
            
            <a href="javascript:void(0)" class="channel-card" onclick="playChannel('https://www.youtube.com/embed/live_stream?channel=UC976rV_Tsc_S3IuXW_zToHw')">
                <div class="icon-box">
                    <img src="https://api3.viu.lk/api/client/v1/global/images/25665?accessKey=WkVjNWNscFhORDBLCg==" alt="Derana">
                </div>
                <span>TV Derana</span>
            </a>

            <a href="javascript:void(0)" class="channel-card" onclick="playChannel('https://www.youtube.com/embed/live_stream?channel=UC9uUfM9mXpP6K6H16KzSshQ')">
                <div class="icon-box">
                    <img src="https://api3.viu.lk/api/client/v1/global/images/25667?accessKey=WkVjNWNscFhORDBLCg==" alt="Sirasa">
                </div>
                <span>Sirasa TV</span>
            </a>

        </div>
    </section>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active"><i class="bi bi-house-door"></i></a>
        <a href="#" class="nav-item"><i class="bi bi-grid"></i></a>
        <a href="#" class="nav-item"><i class="bi bi-heart"></i></a>
        <a href="#" class="nav-item"><i class="bi bi-person"></i></a>
    </nav>

    <script>
        // 404 Error එක එන්නේ නැතිවෙන්න හදපු function එක
        function playChannel(url) {
            if(url.includes('player.php')) {
                // මෙතනදී player.php එකක් නැති නිසා දැනුම්දීමක් කරයි
                alert("වැදගත්: player.php ගොනුව ඔබේ server එකේ නැති නිසා 404 Error එක එයි. කරුණාකර එම file එක සාදාගන්න.");
            } else {
                // YouTube වැනි පිටස්තර ලින්ක් එකක් නම් කෙලින්ම විවෘත වේ
                window.location.href = url;
            }
        }

        function search() {
            let filter = document.querySelector('input').value.toLowerCase();
            let cards = document.querySelectorAll('.channel-card');
            cards.forEach(card => {
                let text = card.innerText.toLowerCase();
                card.style.display = text.includes(filter) ? "block" : "none";
            });
        }
    </script>

</body>
</html>
